<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TOF Imported | CAR Website</title>
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            $('#selected').DataTable({
                "order": [[0, "desc"]],
            });
        });
    </script>
</head>

<body>
    % include(menuFile)
    <!-- keep everything in a fixed width container -->
    <div class="container">
        <div class="main-wrapper">
            <br />
            <h2>TOF Imported</h2>
            <br />
            <br />
            <table id="selected" class="display table-responsive">
                <thead>
                    <tr>
                        <th>
                            <h4>TOF Filename</h4>
                        </th>
                        <th>
                            <h4>Creation Time</h4>
                        </th>
                        <th>
                            <h4>minGCdate</h4>
                        </th>
                        <th>
                            <h4>maxGCdate</h4>
                        </th>
                        <th>
                            <h4>E-Mail</h4>
                        </th>
                        <th>
                            <h4>Entered By</h4>
                        </th>
                    </tr>
                </thead>
                <tbody class="table-hover">
                    %for info in row:
                    <tr>
                        <td><a target="_blank" href="/tofs/{{info['filename']}}">{{info['filename']}}</a></td>
                        <td>{{info['createTime']}}</td>
                        <td>{{info['minGCdate']}}</td>
                        <td>{{info['maxGCdate']}}</td>
                        <td><a target="_blank" href="/tofs/email/{{info['tofID']}}">{{info['weekOneEmailDate']}}</a></td>
                        <td>{{info['createdBy']}}</td>
                    </tr>
                    %end
                </tbody>
            </table>
            <br />
            <br />
        </div>
    </div>
    % include(footerFile)
</body>

</html>
