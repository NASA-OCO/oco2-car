<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TOFs | CAR Website</title>
	<link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			$('#selected').DataTable({
				"order": [[0, "desc"]],
			});
		});
	</script>
</head>

<body>
	% include(menuFile)
	<!-- keep everything in a fixed width container -->
	<div class="container">
		<div class="main-wrapper">
			<br />
			<h2>TOFs</h2>
			<br />
			<br />
            <p>{{message}}</p>
			<br />
			<br />
            <form action="/tofs/upload" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="overwriteFile" value="{{overwriteFile}}" />
                <input type="submit" alt="submit" title="Submit" value="Overwrite File" tabindex="1" />
            </form>
		</div>
	</div>
	% include(footerFile)
</body>

</html>
